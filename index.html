<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Me Restaurant Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Surprise Me!</h1>
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
      <option value="">-- Select a category --</option>
      <option value="Italian">Italian</option>
      <option value="Burger">Burger</option>
      <option value="Asian">Asian</option>
      <option value="Coffee">Coffee</option>
    </select>
    <button id="surpriseBtn">Surprise Me</button>

    <div id="restaurantInfo" class="restaurant-card hidden">
      <h2 id="resName"></h2>
      <img id="resImage" src="" alt="Restaurant Image">
      <p id="resDesc"></p>
      <p><strong>Address:</strong> <span id="resAddr"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
