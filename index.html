<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DineWise - Surprise Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="custom-header bg-dark text-white text-center py-3">
    <div class="container">
      <a href="Restaurants.html">
        <img src="logo_no_bg.png" alt="DineWise Logo" class="logo-img mb-2" />
      </a>
      <h1 class="mb-0">Surprise Me</h1>
      <p class="lead">Choose a category and get a random restaurant recommendation!</p>
    </div>
  </header>

  <main class="container my-5 text-center">
    <div class="mb-4">
      <select id="categorySelect" class="form-select form-select-lg mb-3 w-50 mx-auto">
        <option value="">-- Select Category --</option>
        <option value="Italian">Italian</option>
        <option value="Take Out & Delivery">Take Out & Delivery</option>
      </select>
      <button id="surpriseBtn" class="btn btn-success btn-lg">Surprise Me!</button>
    </div>

    <div id="resultContainer" style="display: none;">
      <img id="resImage" class="res-img mb-3" src="" alt="Restaurant Image" />
      <h2 id="resName" class="mb-2"></h2>
      <h5 class="address-title">📍 Address</h5>
      <p><a id="resAddress" class="address-link" href="#" target="_blank"></a></p>
      <button id="bookBtn" class="btn btn-outline-primary">Reserve a Table</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 DineWise. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
