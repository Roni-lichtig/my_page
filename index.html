<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Picks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="body">

  <header class="custom-header">
    <div class="container text-center">
      <img src="logo_no_bg.png" alt="Site Logo" class="logo-img" />
    </div>
  </header>

  <main class="container content">
    <h2 id="page-title" class="page-title">🍽 Today's Top Picks</h2>

    <p class="description">
      Welcome to our daily recommendations page! Discover restaurants that our visitors love the most.
    </p>

    <div class="buttons">
      <button id="bg-btn" class="action-button">🎨 Change Background</button>
      <button id="random-btn" class="action-button">🔄 Surprise Me!</button>
      <button id="highlightTitle" class="action-button">✨ Highlight Title</button>
    </div>

    <hr />

    <div id="recommendation-box" class="recommendation-box">
      <h3 class="box-title">🍝 Recommended Restaurant</h3>
      <p id="random-pick" class="recommendation-text">
        Click "Surprise Me!" to get a random recommendation.
      </p>
    </div>
  </main>

  <script src="recommended.js"></script>
</body>
</html>
