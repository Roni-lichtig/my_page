<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="custom-header">
    <div class="container">
      <a href="Restaurants.html">
        <img src="logo_no_bg.png" alt="DineWise Logo" class="img-fluid" />
      </a>
    </div>
  </header>

  <main class="container">
    <h1 class="mt-4 mb-3 text-center">ğŸ½ï¸ Surprise Me!</h1>
    
    <div class="text-center mb-4">
      <label for="categorySelect" class="form-label">Choose a category:</label>
      <select id="categorySelect" class="form-select w-auto d-inline-block">
        <option value="">-- Select a category --</option>
        <option value="Italian">Italian</option>
        <option value="Burger">Burger</option>
        <option value="Asian">Asian</option>
        <option value="Coffee">Coffee</option>
      </select>
      <button id="surpriseBtn" class="btn btn-primary ms-2">Surprise Me</button>
    </div>

    <div id="restaurantInfo" class="row hidden">
      <div class="col-md-6">
        <img id="resImage" src="" alt="Restaurant Image" class="uniform-img" />
      </div>
      <div class="col-md-6 text-start">
        <h2 id="resName" class="mt-3"></h2>
        <p id="resDesc"></p>
        <h5 class="address-title">ğŸ“ Address</h5>
        <p>
          <a href="#" target="_blank" id="resAddrLink" class="address-link">
            <span id="resAddr"></span>
          </a>
        </p>
      </div>
    </div>
  </main>

  <footer class="text-center mt-5">
    <a href="Restaurants.html" class="back-button">â† Back to restaurant list</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
